<!-- Label to display any error messages -->
<mat-toolbar style="    background: #5a865c;">Keepnote</mat-toolbar>
<label class="error-message">{{ submitMessage }}</label>
<div class="login-container">
    <mat-card>
        <div class="login-wrapper">
            <mat-form-field>
                <input matInput class="username" name="username" placeholder="Enter your User Name" [formControl]="username" required>
                <!--<mat-error  class="error-message" *ngIf="username.invalid">{{getUserNameErrorMessage()}}</mat-error>-->
            </mat-form-field>
            <mat-form-field>
                <input matInput class="password" name="password" placeholder="Enter your password" type="password" [formControl]="password" required>
                <!--<mat-error  class="error-message" *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>-->
            </mat-form-field>
            <button class="btn btn-primary" color="primary" (click)='loginSubmit()'>Submit</button>
        </div>
    </mat-card>
    <a routerLink="/register" routerLinkActive="active">Click here to register</a>
</div>
